                    id="no_of_grid"

                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container grid-container mb-4">
      <div class="hide" id="hide_section">
        <div class="turn mt-4 mb-3">
          <h4>Turn : <span id="turn"></span></h4>
        </div>
      </div>
      <div id="grid"></div>
    </div>

    <!-- Celebrate Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary hide"
      id="celebrate_btn"
      data-toggle="modal"
      data-target="#celebrate"
    >
      Celebrate
    </button>

    <!-- Celebrate Modal -->
    <div
      class="modal fade"
      id="celebrate"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body" id="modal_content">
            <div class="text-center">
              <span id="game_status"></span>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              class="btn new-game-btn"
              onclick="newGame()"
              data-dismiss="modal"
            >
              Try Again
            </button>
            <button class="btn new-game-btn" onclick="window.location.reload()">
              Exit Game
            </button>
          </div>
        </div>
      </div>
    </div>
